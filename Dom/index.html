<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body>
    <h1 id="title">Hello World!</h1>
    <p id="description">This is a sample paragraph.</p>
    <button id="changeContent">Change Content</button>
    <button id="changeStyle">Change Style</button>
    <p id="text">This text will change style.</p>

    <script>
        const changeContentButton = document.getElementById('changeContent');

        changeContentButton.addEventListener('click', () => {
            // Change HTML content
            document.getElementById('title').innerHTML = 'Welcome to JavaScript DOM Manipulation!';
            // Change text content
            document.getElementById('description').textContent = 'The content has been changed successfully!';
        });

        const changeStyleButton = document.getElementById('changeStyle');

        changeStyleButton.addEventListener('click', () => {
            const textElement = document.getElementById('text');
            textElement.style.color = 'blue';        // Change text color
            textElement.style.fontSize = '24px';     // Change font size
            textElement.style.fontWeight = 'bold';    // Change font weight
            textElement.style.backgroundColor = 'yellow'; // Change background color
        }); // <-- Added this closing brace

    </script> <!-- <-- Added this closing tag -->
</body>

</html>
