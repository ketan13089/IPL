<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Math Calculations</h1>

    <h2>Factorial</h2>
    <input type="number" id="factorialInput" placeholder="Enter a non-negative integer" min="0">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="factorialResult"></p>

    <h2>Fibonacci</h2>
    <input type="number" id="fibonacciInput" placeholder="Enter a non-negative integer" min="0">
    <button onclick="calculateFibonacci()">Calculate Fibonacci</button>
    <p id="fibonacciResult"></p>

    <h2>Basic Calculations</h2>
    <input type="number" id="firstNumber" placeholder="First number">
    <input type="number" id="secondNumber" placeholder="Second number">
    <select id="operator">
        <option value="">Select an operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="performCalculation()">Calculate</button>
    <p id="calculationResult"></p>

    <script>
        // Arrow function to calculate factorial
        const factorial = (n) => {
            if (n < 0) return 'Invalid input'; // Factorial is not defined for negative numbers
            return n === 0 ? 1 : n * factorial(n - 1);
        };

        // Arrow function to calculate Fibonacci
        const fibonacci = (n) => {
            if (n < 0) return 'Invalid input'; // Fibonacci is not defined for negative numbers
            return n <= 1 ? n : fibonacci(n - 1) + fibonacci(n - 2);
        };

        // Arrow function for basic calculations
        const calculate = (a, b, operator) => {
            switch (operator) {
                case '+':
                    return a + b;
                case '-':
                    return a - b;
                case '*':
                    return a * b;
                case '/':
                    return b !== 0 ? a / b : 'Cannot divide by zero';
                default:
                    return 'Invalid operator';
            }
        };

        // Function to calculate factorial
        const calculateFactorial = () => {
            const n = parseInt(document.getElementById('factorialInput').value);
            const result = factorial(n);
            document.getElementById('factorialResult').innerText = `Factorial of ${n}: ${result}`;
        };

        // Function to calculate Fibonacci
        const calculateFibonacci = () => {
            const n = parseInt(document.getElementById('fibonacciInput').value);
            const result = fibonacci(n);
            document.getElementById('fibonacciResult').innerText = `Fibonacci of ${n}: ${result}`;
        };

        // Function for basic calculations
        const performCalculation = () => {
            const a = parseFloat(document.getElementById('firstNumber').value);
            const b = parseFloat(document.getElementById('secondNumber').value);
            const operator = document.getElementById('operator').value;
            const result = calculate(a, b, operator);
            document.getElementById('calculationResult').innerText = `Result: ${result}`;
        };
    </script>
</body>
</html>
