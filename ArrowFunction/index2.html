<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>

    <style>
        body{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        input,button,select{
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        h1{
            margin-left: 50%;
        }
    </style>

</head>
<body>

    <h1>Calculation</h1>

    <h2>Fibonacci</h2>
    <input type="number" id="fiboIn" placeholder="Enter non-negative integer" min="0">
    <button onclick="calcFibo()">Calculate</button>
    <p id="fiboOut"></p>

    <h2>Factorial</h2>
    <input type="number" id="factoIn" placeholder="Enter non-negative integer" min="0">
    <button onclick="calcFacto()">Calculate</button>
    <p id="factoOut"></p>

    <h2>Basic Calculation</h2>
    <input type="number" id="num1" placeholder="Enter integer" min="0">
    <input type="number" id="num2" placeholder="Enter integer" min="0">
    <select id="operator">
        <option value="">Select an option</option>
        <option value="+">Addition</option>
        <option value="-">Subtraction</option>
        <option value="*">Multiplication</option>
        <option value="/">Division</option>
    </select>
    <button onclick="perFormCalc()">Calculate</button>
    <p id="calOut"></p>


    <script>
        const factorial = (n) =>{
            if(n<0){
                return 'invalid input'
            }else{
                return n==0 ? 1 :  factorial(n-1)*n;
            }
        }

        const fibonacci = (n) =>{
            if(n<0){
                return 'invalid input'
            }
            else if( n == 0 || n == 1){
                return n;
            }
            else{
                return fibonacci(n-1)+fibonacci(n-2)
            }
        }

        const calculation = (a,b,op)=>{
            switch(op){
                case '+':
                    return a+b;
                case '-':
                    return a-b;
                case '*':
                    return a*b;     
                case '/':
                    return b!=0 ? a/b : 'Infinity';
                
                default:
                    return "Invalid operator"
            }
        }

        const calcFacto = () =>{
            const n = parseInt(document.getElementById('factoIn').value)
            const result = factorial(n);
            document.getElementById('factoOut').innerText = `Factorial of ${n}: ${result}`
        }
        const calcFibo = () =>{
            const n = parseInt(document.getElementById('fiboIn').value)
            const result = fibonacci(n);
            document.getElementById('fiboOut').innerText = `Fibonacci of ${n}: ${result}`
        }

        const perFormCalc = () =>{
            const a = parseFloat(document.getElementById('num1').value)
            const b = parseFloat(document.getElementById('num2').value)
            const oper = document.getElementById('operator').value
            const result = calculation(a,b,oper)
            document.getElementById('calOut').innerText = `${a} ${oper} ${b} = ${result}`
        }
    </script>
    
</body>
</html>
