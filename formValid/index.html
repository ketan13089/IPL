<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        input{
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        .error{
            color: red;
            font-size: 0.9rem;
        }
        #successMsg{
            color: green;
        }
    </style>
<body>

    <h1>Validaton of Form</h1>

    <form id="registrationForm" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Enter your name" required>
        <div id="usernameError" class="error"></div>

        <input type="email" id="email" placeholder="Enter your email-id" required>
        <div id="emailError" class="error"></div>

        <input type="password" id="password" placeholder="Enter your password" required>
        <div id="passwordError" class="error"></div>

        <button type="submit">Submit</button>
        <p id="successMsg"></p>
    </form>

    <script>
        function validateForm(){

        
        // document.getElementById('usernameError').innerText='';
        // document.getElementById('emailError').innerText='';
        // document.getElementById('passwordError').innerText='';

        let isValid = true;

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if(username.length < 3){
            document.getElementById('usernameError').innerText = 'Username must be more than 3 characters'
            isValid = false
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailPattern.test(email)){
            document.getElementById('emailError').innerText = 'Please enter valid email-id'
            isValid = false
        }

        if(password.length < 6){
            document.getElementById('passwordError').innerText = 'Please enter valid password'
            isValid = false
        }

        if(isValid){
            document.getElementById('successMsg').innerText = "Success"
        }else{
            document.getElementById('successMsg').innerText = "Failed"
        }

        return isValid;
    }

    

    </script>
    
</body>
</html>
